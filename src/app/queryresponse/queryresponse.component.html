<div class="container">
    <h2>Query Form</h2>
    <form (ngSubmit)="submitForm()" #healthForm="ngForm">
    <div class="form-group">
    <label for="productId">Query ID</label>
    <input type="number" class="form-control" id="queryId" name="queryId" [(ngModel)]="queryId" required>
    </div>
    <div class="form-group">
    <label for="nominee">Answer</label>
    <input type="text" class="form-control" id="answer" name="answer" [(ngModel)]="answer" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit Response</button>
    </form>
    </div>
