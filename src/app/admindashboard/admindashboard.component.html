<style>
  /* Additional custom styling */
  body {
    font-family: Arial, sans-serif;
    background-color: rgba(31, 213, 219, 0.815); /* Light gray background */
    padding-top: 50px; /* Added padding to separate the card from the top */
  }
  .card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-bottom: 20px; /* Added margin to separate cards */
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .title-icon {
    margin-right: 10px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }

    padding: 10px;
    border: 1px solid #dee2e6;
  }
  .form-group input[type="number"],
  .form-group input[type="text"],
  .form-group select,
  .form-group input[type="date"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    transition: box-shadow 0.3s;
  }
  .form-group input[type="number"]:focus,
  .form-group input[type="text"]:focus,
  .form-group select:focus,
  .form-group input[type="date"]:focus {
    outline: none;
    box-shadow: 0 0 10px #007bff; /* Glowing effect */
  }
  .btn-primary {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .btn-primary:hover {
    background-color: #0056b3; /* Darker shade on hover */
  }

        <button class="button btn-primary" routerLink="/queryresponse">
          <i class="fas fa-reply title-icon"></i>Respond to Query
        </button>
      </li>
    </ul>
  </nav>

</div>
