<!DOCTYPE html>

  <title>Navbar Example</title>
  <style>
    /* Some basic styling for demonstration purposes */
    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav ul li {
      margin-right: 20px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    .logo {
      font-weight: bold;
      font-size: 20px;
    }
    .tabs {
      display: flex;
      align-items: center;
    }
    .tabs li {
      margin-right: 20px;
    }
  </style>
</head>
<body>

<nav>
