      <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Component</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* Additional custom styling */
    body {
      font-family: Arial, sans-serif;
      background-color: rgba(31, 213, 219, 0.815); /* Light gray background */
      padding-top: 50px; /* Added padding to separate the card from the top */
    }
    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px; /* Added margin to separate cards */
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .title-icon {
      margin-right: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #dee2e6;
    }
    .form-group input[type="number"],
    .form-group input[type="text"],
    .form-group select,
    .form-group input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      transition: box-shadow 0.3s;
    }
    .form-group input[type="number"]:focus,
    .form-group input[type="text"]:focus,
    .form-group select:focus,
    .form-group input[type="date"]:focus {
      outline: none;
      box-shadow: 0 0 10px #007bff; /* Glowing effect */
    }
    .btn-primary {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #0056b3; /* Darker shade on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2><i class="fas fa-home title-icon"></i> Home Policies</h2>
      <table>
        <thead>
          <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Product Tier</th>
            <th>Coverage Amount</th>
            <th>Coverage Description</th>
            <th>Product Premium</th>
            <th>Tenure</th>
          </tr>
        </thead>
        <tbody *ngFor="let hl of hlist">
          <tr>
            <td>{{hl.productId}}</td>
            <td>{{hl.productName}}</td>
            <td>{{hl.productTier}}</td>
            <td>{{hl.coverageAmount}}</td>
            <td>{{hl.coverageDescription}}</td>
            <td>{{hl.productPremium}}</td>
            <td>{{hl.tenure}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card">
      <h2><i class="fas fa-home title-icon"></i> Home Policy Purchasing Form</h2>
      <form (ngSubmit)="submitForm()" #healthForm="ngForm">
        <div class="form-group">
          <label for="productId">Product ID</label>
          <input type="number" class="form-control" id="productId" name="productId" [(ngModel)]="productId" required>
        </div>
        <div class="form-group">
          <label for="customerId">Customer ID</label>
          <input type="number" class="form-control" id="customerId" name="customerId" [(ngModel)]="customerId" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender" name="gender" [(ngModel)]="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" class="form-control" id="age" name="age" [(ngModel)]="age" required>
        </div>
        <div class="form-group">
          <label for="nominee">Nominee</label>
          <input type="text" class="form-control" id="nominee" name="nominee" [(ngModel)]="nominee" required>
        </div>
        <div class="form-group">
          <label for="homeType">Home Type</label>
          <input type="text" class="form-control" id="homeType" name="homeType" [(ngModel)]="homeType" required>
        </div>
        <div class="form-group">
          <label for="builtArea">Built Area</label>
          <input type="number" class="form-control" id="builtArea" name="builtArea" [(ngModel)]="builtArea" required>
        </div>
        <div class="form-group">
          <label for="assetValue">Asset Value</label>
          <input type="number" class="form-control" id="assetValue" name="assetValue" [(ngModel)]="assetValue" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
